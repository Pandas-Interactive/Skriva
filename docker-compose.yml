version: '3.9'

services:
  nextjs:
    image: skriva:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skriva
    ports:
      - 80:3000
    restart: unless-stopped

  letsencrypt-nginx-container:
    container_name: letsencrypt-nginx-container
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - docker-network


networks:
  docker-network:
    driver: bridge
